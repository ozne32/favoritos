<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

                <span class="navbar-toggler-icon"></span>

    <div class="form-group">
        <label for="username">Username:</label>
        <input id="username-sign" class="form-control" type="text" placeholder="digite o seu username:">
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input id="senha-sign" class="form-control" type="password" placeholder="digite a sua senha:">
    </div>
    <div class="form-group">
        <label for="senha">Confirmar senha:</label>
        <input onkeyup="verificarSenha()"  id="senha-sign-confirma" class="form-control" type="password" placeholder="recoloque a senha:">
    </div>
    <div class="form-group">
        <label for="hobbie">Escolha o seu hobbie:</label>
        <select name="hobbie" id="hobbie" class="form-control">
            <option value="0">--Selecione uma opção de hobbie--</option>
            <option value="esporte">esporte</option>
            <option value="videogame">videogame</option>
            <option value="artes">artes</option>
        </select>
    </div>
    <button class="btn" onclick="cadastrar()">sign-in</button>
